version: v1.0
name: Benchmark WordPress Site
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Benchmark
    task:
      jobs:
        - name: semaphoreci.com
          commands:
            - checkout
            - sem-version node 14
            - cache restore
            - npm install
            - cache store
            - npm start
            - artifact push workflow reports
  - name: Audit
    task:
      jobs:
        - name: Audit results
          commands:
            - checkout
            - artifact pull workflow reports
            - cache restore
            - npm run audit
