version: v1.0
name: Benchmark WordPress Site
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  epilogue:
    always:
      commands:
        - '[[ -f reports/report.xml ]] && test-results publish reports/report.xml'
blocks:
  - name: Benchmark
    task:
      jobs:
        - name: semaphoreci.com
          commands:
            - checkout
            - sem-version node 14
            - cache restore
            - npm install
            - cache store
            - npm start
            - artifact push workflow reports
            - artifact push project reports/*.html
  - name: Audit
    task:
      jobs:
        - name: Audit results
          commands:
            - checkout
            - artifact pull workflow reports
            - cache restore
            - npm run audit
after_pipeline:
  task:
    jobs:
      - name: Build test report
        commands:
          - test-results gen-pipeline-report
